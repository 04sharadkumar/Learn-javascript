<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Video on Dom</title>
</head>
<body style="background-color: #212121;color:white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>

    <script>

        //first way

        function addLanguage(langName){

            const list = document.createElement('li');

            list.innerHTML = `${langName}`

            document.querySelector('.language').appendChild(list)

        }
        addLanguage("python")
        addLanguage("C++Language")

        //second Way

        function addOptiLanguage(langName){

            //create  a list 

            const list = document.createElement('li');

            //written conntent init by function 

            list.appendChild(document.createTextNode(langName))

            //select the ul and append the list

            document.querySelector('.language').appendChild(list)
        }
        addOptiLanguage('java');
        addOptiLanguage('mongodb')

        // now way to Edit 

        const secondLang = document.querySelector("li:nth-child(2)");

        const newli=document.createElement('li')

        newli.textContent = "Mojo"
        secondLang.replaceWith(newli)


        //edit

        const FirstLang = document.querySelector("li:first-child")

        FirstLang.outerHTML = '<li>TypeScript</li>'


        //remove the element

        const lastLang = document.querySelector("li:last-child")

        lastLang.remove()
        




    </script>
    
</body>
</html>
